
<ion-content>
  <ion-list *ngIf="usuarios.length > 0">
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{ usuario.correo }}</ion-label>
      <ion-button (click)="eliminarUsuario(usuario.correo)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <div *ngIf="usuarios.length === 0">No existen Usuarios</div>
</ion-content>
